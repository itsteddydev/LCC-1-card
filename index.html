<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/bb83622126.js" crossorigin="anonymous"></script>
  <title>LCC - Card </title>
</head>

<body>
  <main>
    <section id="section1">
      <h3 class="section1-h3">Your Result</h3>
      <div class="section1-div">
        <h1 class="section1-div-title">76</h1>
        <span class="section1-div-span">of 100</span>
      </div>
      <h2 class="section1-h2">Great</h2>
      <span class="section1-span">You scored higher than 65% of the people who have taken these tests.</span>
    </section>

    <section id="section2">
      <div class="section2-div">
        <h3 class="section2-h3">Summary</h3>
        <div class="container">
          <ul class="items">
            <li id="section2-test-1">
              <span>
                <i class="fa-solid fa-bolt"></i>
                <span id="section2-test-1-valor"> Reaction</span>
              </span>
              <span><span id="sobre-cien">80</span><span id="cien"> / 100</span></span>
            </li>
            <li id="section2-test-3">
              <span>
                <i class="fa-solid fa-brain"></i>
                <span id="section2-test-3-valor"> Memory</span>
              </span>
              <span><span id="sobre-cien">92</span><span id="cien"> / 100</span></span>
            </li>
            <li id="section2-test-2">
              <span>
                <i class="fa-solid fa-comment-dots"></i>
                <span id="section2-test-2-valor"> Verbal</span>
              </span>
              <span><span id="sobre-cien">61</span><span id="cien"> / 100</span></span>
            </li>
            <li id="section2-test-4">
              <span>
                <i class="fa-solid fa-eye"></i>
                <span id="section2-test-4-valor"> Visual</span>
              </span>
              <span><span id="sobre-cien">72</span><span id="cien"> / 100</span></span>
            </li>
          </ul>
        </div>
        <button>Continue</button>
      </div>
    </section>
  </main>
</body>

</html>
